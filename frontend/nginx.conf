server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing
  location / {
    try_files $uri /index.html;
  }

  # Static assets: serve files directly, no fallback to index.html
  location /static/ {
    expires 7d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|map)$ {
    expires 7d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }
}
